  <body>
    <main>
      <h1>超簡易版テニスゲーム</h1>
      <h2>・遊び方</h2>
      <p>
        ・スタート画面<br>
        　SPACE…スタート<br>
        ・ゲーム画面<br>
        　6…ポーズ画面へ<br>
        ・LEFTのプレイヤー<br>
        　W…バーの上移動<br>
        　S…バーの下移動<br>
        ・RIGHTのプレイヤー<br>
        　O…バーの上移動<br>
        　L…バーの下移動<br>
        ・ゲームオーバー時<br>
        　N…タイトル画面へ(点数リセット)<br>
        　SPACE…続ける(点数は保存)<br>
        ・ポーズ画面<br>
        　7…復帰<br>
        　N…タイトル画面へ(点数リセット)
      </p>
    </main>
